<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage</title>
</head>
<body>
    <h2>localstorage</h2>
    <button id="saveBtn">save</button>
    <button id="readBtn">read</button>
    <button id="removeBtn">remove</button>
    <button id="deleteAllBtn">deleteAll</button>

    <script>
        let p = {name: 'xiahui', age: 18};
        //setItem, getItem, removeItem
        document.getElementById('saveBtn').onclick = function() {
            localStorage.setItem('name', 'xiahui');
            localStorage.setItem('person', JSON.stringify(p));
        }
        document.getElementById('readBtn').onclick = function() {
            let name = localStorage.getItem('name');
            let person = JSON.parse(localStorage.getItem('person'));
            console.log(name);
            // console.log(person);

            console.log(JSON.stringify(person)); //{"name":"xiahui","age":18}
        }
        document.getElementById('removeBtn').onclick = function() {
            // localStorage.removeItem('name');
            localStorage.removeItem('person');
        }
        document.getElementById('deleteAllBtn').onclick = function() {
            localStorage.clear();
        }
    </script>
</body>
</html>
